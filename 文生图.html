<body>
  <h1>南柯一梦（nán kē yī mèng）</h1>
  <ul>
    <li>淳于棼醉酒后睡在槐树下，梦中来到大槐安国，被招为驸马，仕途顺遂，享尽荣华富贵。</li>
    <li>画面整体如梦似幻，大槐安国里宫殿巍峨、雕梁画栋，红墙金瓦在云雾中若隐若现。</li>
    <li>淳于棼身着华丽官服，与公主携手漫步御花园，园内繁花似锦、蝶舞蜂飞。</li>
    <li>忽然一阵狂风，淳于棼惊醒，发现所谓的大槐安国不过是槐树底下的蚁穴。</li>
  </ul>
