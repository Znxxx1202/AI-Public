<head>
  <meta charset="UTF-8">

  <title>成语文生图展示 - 南柯一梦</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #e74c3c;
    }
    h2 {
      color: #3498db;
    }
    h3 {
      color: #2ecc71;
    }
    p {
      text-align: justify;
      margin: 0 auto;
      max-width: 800px;
    }
    img {
      max-width: 60%;
      height: auto;
      display: block;
      margin: 10px auto;
    }
    ul,
    ol {
      margin: 10px auto;
      padding-left: 20px;
      text-align: left;
      max-width: 600px;
    }
    dl {
      margin: 10px auto;
      text-align: left;
      max-width: 600px;
    }
    dt {
      font-weight: bold;
    }

      margin-left: 20px;
    }
  </style>
</head>

<body>
  <h1>南柯一梦（nán kē yī mèng）</h1>
  <ul>
    <li>古风插画，一位男子，传统服饰，坐在树下，孤独落寞。</li>
    <li>雪景，中式建筑，飞檐翘角的亭子和房屋，庭院。</li>
    <li>人物穿着精致的白色长袍，有花纹装饰和玉佩。</li>
    <li>宁静的冬日氛围，雪花飘落，山峦起伏。</li>
  </ul>
